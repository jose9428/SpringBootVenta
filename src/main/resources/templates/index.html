<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
        <link rel="stylesheet"
              href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet"
              href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css">
        <title>Pagina Principal</title>
    </head>
    <body>
        <div class="card">
            <div class="card-body">
                <a th:href="@{/Venta}" class="btn btn-success">Nueva venta</a>
                <a th:href="@{/Consultar}" class="btn btn-info">Consultar</a><br><br>

                <div th:if="${mensaje !=null}">
                    <div class="alert alert-success" role="alert" th:text="${mensaje}">
                    </div>
                </div>
                <h5 class="card-text">Listado de Ventas</h5>

                <table class="table table-hover" id="TableVenta">
                    <thead   style="background: #007BFF;" class="text-white">
                        <tr>
                            <th>Factura</th>
                            <th>Cliente</th>
                            <th>Artefacto</th>
                            <th>Fecha</th>
                            <th>Meses</th>
                            <th>Precio</th>
                            <th>Interes</th>
                            <th>Saldo</th>
                            <th>Cuota</th>
                        </tr>
                    </thead>
                    <tr th:each="venta : ${listaVenta}">
                        <td th:text="${venta.NumFac()}"></td>
                        <td th:text="${venta.cliente}"></td>
                        <td th:text="${venta.artefacto.nomart}"></td>
                        <td th:text="${venta.fecha}"></td> 
                        <td th:text="${venta.meses}"></td>
                        <td th:text="${venta.artefacto.preart}"></td>
                        <td th:text="${#numbers.formatDecimal(venta.Interes(),2,2)}"></td>
                        <td th:text="${#numbers.formatDecimal(venta.Saldo(),2,2)}"></td>
                        <td th:text="${#numbers.formatDecimal(venta.Cuota(),2,2)}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
    src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script
    src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script
    src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script
    src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.bootstrap4.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <script
    src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script
    src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>

    <script>
        $(document)
                .ready(
                        function () {
                            var table = $('#TableVenta')
                                    .DataTable(
                                            {
                                                language: {
                                                    "lengthMenu": "Mostrar _MENU_ registros",
                                                    "zeroRecords": "No se encontraron resultados",
                                                    "info": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                                    "infoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                                    "infoFiltered": "(filtrado de un total de _MAX_ registros)",
                                                    "sSearch": "Buscar:",
                                                    "oPaginate": {
                                                        "sFirst": "Primero",
                                                        "sLast": "Ãšltimo",
                                                        "sNext": "Siguiente",
                                                        "sPrevious": "Anterior"
                                                    },
                                                    "sProcessing": "Procesando...",
                                                }
                                            });

                            table.buttons().container().appendTo(
                                    '#example_wrapper .col-md-6:eq(0)');
                        });
    </script>
</html>
